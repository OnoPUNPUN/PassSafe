{% extends "layout.html" %}
{% block title %}Edit Password - PassSafe{% endblock %}
{% block content %}
<h2>Edit Password</h2>
<form method="post" class="w-100 w-md-50 mx-auto">
    <div class="mb-3">
        <label for="site" class="form-label">Site</label>
        <input required class="form-control" type="text" name="site" id="site" value="{{ pw['site'] }}">
    </div>
    <div class="mb-3">
        <label for="login" class="form-label">Login</label>
        <input required class="form-control" type="text" name="login" id="login" value="{{ pw['login'] }}">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input required class="form-control" type="text" name="password" id="password" value="{{ pw['password'] }}">
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
