{% extends "layout.html" %}
{% block title %}Login - PassSafe{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post" class="w-100 w-md-50 mx-auto">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input required class="form-control" type="text" name="username" id="username">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input required class="form-control" type="password" name="password" id="password">
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
</form>
{% endblock %}
